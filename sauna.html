<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script
    src="https://kit.fontawesome.com/ebfd1f2c4c.js"
    crossorigin="anonymous"
  ></script>
    <title>Sauna controller</title>
</head>
<body>
    <div class="wrapper">
      <header class="control-header">
        <i onclick="history.back()" class="fa-solid fa-arrow-left"></i>
        <h1>Sauna</h1>
      </header>
       
        <main class="control-main">
            <img class="heading-image" src="images/featured-image-sauna.webp" alt="plug socket">

            <section class="control-box">
            <section class="temperature">
                <h2 class="panel-h2">Temperature</h2>
                <h3 class="panel-numbers">85 &deg; C</h3>
                <div class="control-panel">
                    <button class="decrease"><img src="images/minus.svg" alt="decrease"></button>
                    <button class="increase"><img src="images/plus.svg" alt="increase"></button>
                </div>

            </section>

            <section class="timer">
                <h2 class="panel-h2">Time</h2>
                <h3 class="panel-numbers">00:45</h3>
                <div class="control-panel">
                   <button class="decrease"><img src="images/minus.svg" alt="decrease"></button>
                  <button class="increase"><img src="images/plus.svg" alt="increase"></button>
            </div>
        </section>
    </section>
        </main>

        <footer>
            <nav class="mobile-bottom-nav">
              <div class="mobile-bottom-nav__item mobile-bottom-nav__item--active">
                <div class="mobile-bottom-nav__item-content">
                  <i class="fa-solid fa-house style="color: #144eb3;"></i>
                </div>		
              </div>
              <div class="mobile-bottom-nav__item">		
                <div class="mobile-bottom-nav__item-content">
                  <i class="fa-solid fa-user style="color: #144eb3;"></i>
                </div>
              </div>
              <div class="mobile-bottom-nav__item">
                <div class="mobile-bottom-nav__item-content">
                  <i class="fa-solid fa-envelope style="color: #144eb3;"></i>
                </div>		
              </div>
              
              <div class="mobile-bottom-nav__item">
                <div class="mobile-bottom-nav__item-content">
                  <i class="fa-solid fa-gear style="color: #144eb3;"></i>
                </div>		
              </div>
            </nav> 
          </footer>
    </div>
    <script src="scripts/app.js"></script>

</body>
</html>
