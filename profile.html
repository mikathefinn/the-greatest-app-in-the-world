<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .profile-container {
            max-width: 600px;
            margin: auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="profile-picture" src="./images/profile.png" alt="Profile Picture">
        <h1 id="profile-name">John Doe</h1>
        <p id="profile-email">john.doe@example.com</p>
        
        <p id="profile-phone">+358 12 3456789</p>
        <p id="profile-location">Location: New York, USA</p>
        <button onclick="editProfile()">Edit Profile</button>
    </div>

    <script>
        function editProfile() {
            const name = prompt("Enter your name:");
            const email = prompt("Enter your email:");
            
            const Tel = prompt("Enter your number");
            const location = prompt("Enter your location:");

            if (name && email  && Tel && location) {
                document.getElementById('profile-name').textContent = name;
                document.getElementById('profile-email').textContent = email;
                
                document.getElementById('profile-phone').textContent = "Tel: "+ Tel;
                document.getElementById('profile-location').textContent = "Location: " + location;
            }
        }
    </script>
</body>
</html>
