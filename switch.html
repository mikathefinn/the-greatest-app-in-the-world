<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script
      src="https://kit.fontawesome.com/ebfd1f2c4c.js"
      crossorigin="anonymous"
    ></script>

    <title>remo -- switch on / off</title>
  </head>
  <body>
    <div class="wrapper">
   
      <header>
        <h1>Plug sockets</h1>
      </header>
     

      <main class="switch-main">
       
         
          <section class="rooms">
            <section class="grid-container">
              <div class="grid-item">
               
                <p class="box-title">Livingroom</p>
                <label class="toggle">
                  <input class="toggle-checkbox" type="checkbox" />
                  <div class="toggle-slot">
                    <div class="toggle-text">ON</div>
                    <div class="toggle-button"></div>
                  </div>
                </label>
              </div>
    
              <div class="grid-item">
                
                <p class="box-title">Kitchen</p>
                <label class="toggle">
                  <input class="toggle-checkbox" type="checkbox" />
                  <div class="toggle-slot">
                    <div class="toggle-text">ON</div>
                    <div class="toggle-button"></div>
                  </div>
                </label>
              </div>
    
              <div class="grid-item">
                
                <p class="box-title">Bedroom 1</p>
                <label class="toggle">
                  <input class="toggle-checkbox" type="checkbox" />
                  <div class="toggle-slot">
                    <div class="toggle-text">ON</div>
                    <div class="toggle-button"></div>
                  </div>
                </label>
              </div>
    
              <div class="grid-item">
                
                <p class="box-title">Bedroom 2</p>
                <label class="toggle">
                  <input class="toggle-checkbox" type="checkbox" />
                  <div class="toggle-slot">
                    <div class="toggle-text">ON</div>
                    <div class="toggle-button"></div>
                  </div>
                </label>
              </div>
    
              <div class="grid-item">
                
                <p class="box-title">Corridor</p>
                <label class="toggle">
                  <input class="toggle-checkbox" type="checkbox" />
                  <div class="toggle-slot">
                    <div class="toggle-text">ON</div>
                    <div class="toggle-button"></div>
                  </div>
                </label>
              </div>
    
              <div class="grid-item">
                
                <p class="box-title">Bathroom </p>
                <label class="toggle">
                  <input class="toggle-checkbox" type="checkbox" />
                  <div class="toggle-slot">
                    <div class="toggle-text">ON</div>
                    <div class="toggle-button"></div>
                  </div>
                </label>
              </div>
    
              <div class="grid-item">
                
                <p>Walk-in wardrobe</p>
                <label class="toggle">
                  <input class="toggle-checkbox" type="checkbox" />
                  <div class="toggle-slot">
                    <div class="toggle-text">ON</div>
                    <div class="toggle-button"></div>
                  </div>
                </label>
              </div>
          </section>

 
      </main>
      <footer>
        <nav class="mobile-bottom-nav">
          <div class="mobile-bottom-nav__item mobile-bottom-nav__item--active">
            <div class="mobile-bottom-nav__item-content">
              <i class="fa-solid fa-house" style="color: #144eb3;"></i>
            </div>		
          </div>
          <div class="mobile-bottom-nav__item">		
            <div class="mobile-bottom-nav__item-content">
              <i class="fa-solid fa-user style="color: #144eb3;"></i>
            </div>
          </div>
          <div class="mobile-bottom-nav__item">
            <div class="mobile-bottom-nav__item-content">
              <i class="fa-solid fa-envelope style="color: #144eb3;"></i>
            </div>		
          </div>
          
          <div class="mobile-bottom-nav__item">
            <div class="mobile-bottom-nav__item-content">
              <i class="fa-solid fa-gear style="color: #144eb3;"></i>
            </div>		
          </div>
        </nav> 
      </footer>
    </div>
  </body>
</html>
