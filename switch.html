<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script
      src="https://kit.fontawesome.com/ebfd1f2c4c.js"
      crossorigin="anonymous"
    ></script>

    <title>remo -- switch on / off</title>
  </head>
  <body>
    <div class="wrapper">

      <header class="control-header">
        <i onclick="history.back()" class="fa-solid fa-arrow-left"></i>
        <h1>Control panel</h1>
      </header>
     
      <main class="control-main">
        <img class="heading-image" src="images/kerrostalo.webp" alt="All">
        <div id="usage"> 
          <p>Your current usage is <span id="counter"></span> Watts.</p>
        </div>
      

          <section class="rooms">

            <section class="grid-container">

              <div class="grid-item">
                <i class="fa-solid fa-plug"></i>
                <p class="box-title">Livingroom</p>
                <label class="toggle">
                  <input class="toggle-checkbox" type="checkbox" />
                  <div class="toggle-slot">
                    <div class="toggle-text">ON</div>
                    <div class="toggle-button"></div>
                  </div>
                </label>
              </div>
    
              <div class="grid-item">
                <i class="fa-solid fa-plug"></i>
                <p class="box-title">Kitchen</p>
                <label class="toggle">
                  <input class="toggle-checkbox" type="checkbox" />
                  <div class="toggle-slot">
                    <div class="toggle-text">ON</div>
                    <div class="toggle-button"></div>
                  </div>
                </label>
              </div>
    
              <div class="grid-item">
                <i class="fa-solid fa-plug"></i>
                <p class="box-title">Bedroom 1</p>
                <label class="toggle">
                  <input class="toggle-checkbox" type="checkbox" />
                  <div class="toggle-slot">
                    <div class="toggle-text">ON</div>
                    <div class="toggle-button"></div>
                  </div>
                </label>
              </div>
    
              <div class="grid-item">
                <i class="fa-solid fa-plug"></i>
                <p class="box-title">Bedroom 2</p>
                <label class="toggle">
                  <input class="toggle-checkbox" type="checkbox" />
                  <div class="toggle-slot">
                    <div class="toggle-text">ON</div>
                    <div class="toggle-button"></div>
                  </div>
                </label>
              </div>
    
              <div class="grid-item">
                <i class="fa-solid fa-plug"></i>
                <p class="box-title">Corridor</p>
                <label class="toggle">
                  <input class="toggle-checkbox" type="checkbox" />
                  <div class="toggle-slot">
                    <div class="toggle-text">ON</div>
                    <div class="toggle-button"></div>
                  </div>
                </label>
              </div>
    
              <div class="grid-item">
                <i class="fa-solid fa-plug"></i>
                <p class="box-title">Bathroom </p>
                <label class="toggle">
                  <input class="toggle-checkbox" type="checkbox" />
                  <div class="toggle-slot">
                    <div class="toggle-text">ON</div>
                    <div class="toggle-button"></div>
                  </div>
                </label>
              </div>
    
              <div class="grid-item" id="switch-all">
              <div class="box-1">
                <i class="fa-solid fa-plug"></i>
                <p class="box-title">Brightness</p>
              </div>
              <div class="box-2">
                <input type="range" id="slider" min="0" max="100" />
              </div>
            </div>
             
          </section>


 
      </main>
      <footer>
        <nav class="mobile-bottom-nav">
          <div class="mobile-bottom-nav__item mobile-bottom-nav__item--active">
            <div class="mobile-bottom-nav__item-content">
              <i class="fa-solid fa-house style="color: #144eb3;"></i>
            </div>		
          </div>
          <div class="mobile-bottom-nav__item">		
            <div class="mobile-bottom-nav__item-content">
              <i class="fa-solid fa-user style="color: #144eb3;"></i>
            </div>
          </div>
          <div class="mobile-bottom-nav__item">
            <div class="mobile-bottom-nav__item-content">
              <i class="fa-solid fa-envelope style="color: #144eb3;"></i>
            </div>		
          </div>
          
          <div class="mobile-bottom-nav__item">
            <div class="mobile-bottom-nav__item-content">
              <i class="fa-solid fa-gear style="color: #144eb3;"></i>
            </div>		
          </div>
        </nav> 
      </footer>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
