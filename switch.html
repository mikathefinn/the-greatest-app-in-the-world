<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="https://kit.fontawesome.com/ebfd1f2c4c.js" crossorigin="anonymous"></script>

    <title>remo -- switch on / off</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img class="header-logo" src="./images/remo.png" alt="" />
        <nav class="app-navbar">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
      </header>
   
    <main class="switch-main">
    <section class="headings">
      <h1>Plug sockets</h1>
     
    </section>
    <section class="switchpanel">
        <h2 class="switch-h2">Switch on / off</h2>
        <label class="toggle">
            <input class="toggle-checkbox" type="checkbox" />
            <div class="toggle-slot">
              <div class="toggle-text">ON</div>
              <div class="toggle-button"></div>
            </div>
          </label>
    </section>
</main>
    <footer>
        <div class="address"
        <p>Remo Inc.</p>
        <p>1 Hacker Way </p>
        <p>Menlo Park</p>
        <p>CA 94025, United States</p>
        
    </div>

    <div class="social-media">
        <a href="#"><i class="fa-brands fa-facebook-f" style="color: #dddcdc;"></i></a>
        <a href="#"><i class="fa-brands fa-x-twitter" style="color: #dddcdc;"></i></a>
        <a href="#"><i class="fa-brands fa-instagram" style="color: #dddcdc;"></i></a>

    </div>
        
    </footer>
</div>
