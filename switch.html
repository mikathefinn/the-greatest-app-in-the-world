<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script
      src="https://kit.fontawesome.com/ebfd1f2c4c.js"
      crossorigin="anonymous"
    ></script>

    <title>remo -- switch on /</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="control-header">
        <i onclick="history.back()" class="fa-solid fa-arrow-left"></i>
        <img
          class="header-logo"
          src="./images/remo_logo_green_only_text.png"
          alt=""
        />
        <div class="language-dropdown">
          <i class="fa-solid fa-globe" id="language-icon"></i>
          <div class="dropdown-content">
            <div id="englishButton" onclick="changeLanguage('en')">
              <img src="images/gb.svg" alt="" />English
            </div>
            <div id="finnishButton" onclick="changeLanguage('fi')">
              <img src="images/fi.svg" alt="" />Finnish
            </div>
          </div>
        </div>
      </header>

      <main class="control-main">
        <img class="heading-image" src="images/kerrostalo.webp" alt="All" />
        <div id="myBtnContainer">
          <button class="btn active btn_all" onclick="filterSelection('all')">
            All
          </button>
          <button class="btn btn_lr" onclick="filterSelection('living_room')">
            Living Room
          </button>
          <button class="btn btn_br1" onclick="filterSelection('bedroom1')">
            Bedroom 1
          </button>
          <button class="btn btn_br2" onclick="filterSelection('bedroom2')">
            Bedroom 2
          </button>
          <button class="btn btn_kitchen" onclick="filterSelection('kitchen')">
            Kitchen
          </button>
          <button class="btn btn_corr" onclick="filterSelection('corridor')">
            Corridor
          </button>
          <button class="btn btn_bath" onclick="filterSelection('bathroom')">
            Bathroom
          </button>
        </div>

        <section class="grid-container">
          <div class="filterDiv grid-item living_room">
            <i class="fa-solid fa-plug"></i>
            <p class="box-title">Livingroom</p>
            <label class="toggle">
              <input class="toggle-checkbox" type="checkbox" />
              <div class="toggle-slot">
                <!-- <div class="toggle-text">ON</div> -->
                <div class="toggle-button"></div>
              </div>
            </label>
            <span class="wattage"></span>
          </div>

          <div class="filterDiv grid-item kitchen">
            <i class="fa-solid fa-plug"></i>
            <p class="box-title">Kitchen</p>
            <label class="toggle">
              <input class="toggle-checkbox" type="checkbox" />
              <div class="toggle-slot">
                <div class="toggle-text"></div>
                <div class="toggle-button"></div>
              </div>
            </label>
            <span class="wattage"></span>
          </div>

          <div class="filterDiv grid-item bedroom1">
            <i class="fa-solid fa-plug"></i>
            <p class="box-title">Bedroom 1</p>
            <label class="toggle">
              <input class="toggle-checkbox" type="checkbox" />
              <div class="toggle-slot">
                <div class="toggle-text"></div>
                <div class="toggle-button"></div>
              </div>
            </label>
            <span class="wattage"></span>
          </div>

          <div class="filterDiv grid-item bedroom2">
            <i class="fa-solid fa-plug"></i>
            <p class="box-title">Bedroom 2</p>
            <label class="toggle">
              <input class="toggle-checkbox" type="checkbox" />
              <div class="toggle-slot">
                <div class="toggle-text"></div>
                <div class="toggle-button"></div>
              </div>
            </label>
            <span class="wattage"></span>
          </div>

          <div class="filterDiv grid-item corridor">
            <i class="fa-solid fa-plug"></i>
            <p class="box-title">Corridor</p>
            <label class="toggle">
              <input class="toggle-checkbox" type="checkbox" />
              <div class="toggle-slot">
                <div class="toggle-text"></div>
                <div class="toggle-button"></div>
              </div>
            </label>
            <span class="wattage"></span>
          </div>

          <div class="filterDiv grid-item bathroom">
            <i class="fa-solid fa-plug"></i>
            <p class="box-title">Bathroom</p>
            <label class="toggle">
              <input class="toggle-checkbox" type="checkbox" />
              <div class="toggle-slot">
                <div class="toggle-text"></div>
                <div class="toggle-button"></div>
              </div>
            </label>
            <span class="wattage"></span>
          </div>

          <div class="filterDiv grid-item all" id="switch-all">
            <div class="box-1">
              <i class="fa-solid fa-plug"></i>
              <p class="box-title">All sockets</p>
            </div>
            <div class="box-2">
              <label class="toggle">
                <input class="toggle-checkbox" type="checkbox" />
                <div class="toggle-slot">
                  <div class="toggle-text"></div>
                  <div class="toggle-button"></div>
                </div>
              </label>
              <span class="wattage"></span>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="scripts/app.js"></script>
    <script src="scripts/livecam.js"></script>
    <script src="scripts/changelanguage.js"></script>
  </body>
</html>
