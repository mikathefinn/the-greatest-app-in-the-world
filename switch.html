<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script
      src="https://kit.fontawesome.com/ebfd1f2c4c.js"
      crossorigin="anonymous"
    ></script>

    <title>remo -- switch on / off</title>
  </head>
  <body>
   
      <header>
        <img class="header-logo" src="./images/remo.png" alt="" />
        <nav class="app-navbar">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
      </header>
      <div class="wrapper">

      <main class="switch-main">
       
          <h1>Plug sockets</h1>
          <section class="rooms">
            <section class="grid-container">
              <div class="grid-item">
               
                <p class="box-title">Livingroom</p>
                <label class="toggle">
                  <input class="toggle-checkbox" type="checkbox" />
                  <div class="toggle-slot">
                    <div class="toggle-text">ON</div>
                    <div class="toggle-button"></div>
                  </div>
                </label>
              </div>
    
              <div class="grid-item">
                
                <p class="box-title">Kitchen</p>
                <label class="toggle">
                  <input class="toggle-checkbox" type="checkbox" />
                  <div class="toggle-slot">
                    <div class="toggle-text">ON</div>
                    <div class="toggle-button"></div>
                  </div>
                </label>
              </div>
    
              <div class="grid-item">
                
                <p class="box-title">Bedroom 1</p>
                <label class="toggle">
                  <input class="toggle-checkbox" type="checkbox" />
                  <div class="toggle-slot">
                    <div class="toggle-text">ON</div>
                    <div class="toggle-button"></div>
                  </div>
                </label>
              </div>
    
              <div class="grid-item">
                
                <p class="box-title">Bedroom 2</p>
                <label class="toggle">
                  <input class="toggle-checkbox" type="checkbox" />
                  <div class="toggle-slot">
                    <div class="toggle-text">ON</div>
                    <div class="toggle-button"></div>
                  </div>
                </label>
              </div>
    
              <div class="grid-item">
                
                <p class="box-title">Corridor</p>
                <label class="toggle">
                  <input class="toggle-checkbox" type="checkbox" />
                  <div class="toggle-slot">
                    <div class="toggle-text">ON</div>
                    <div class="toggle-button"></div>
                  </div>
                </label>
              </div>
    
              <div class="grid-item">
                
                <p class="box-title">Bathroom </p>
                <label class="toggle">
                  <input class="toggle-checkbox" type="checkbox" />
                  <div class="toggle-slot">
                    <div class="toggle-text">ON</div>
                    <div class="toggle-button"></div>
                  </div>
                </label>
              </div>
    
              <div class="grid-item">
                
                <p>Walk-in wardrobe</p>
                <label class="toggle">
                  <input class="toggle-checkbox" type="checkbox" />
                  <div class="toggle-slot">
                    <div class="toggle-text">ON</div>
                    <div class="toggle-button"></div>
                  </div>
                </label>
              </div>
          </section>

 
      </main>
      <footer>
        <div class="address">
          <p>Remo Inc.</p>
          <p>1 Hacker Way</p>
          <p>Menlo Park</p>
          <p>CA 94025, United States</p>
        </div>

        <div class="social-media">
          <a href="#"
            ><i class="fa-brands fa-facebook-f" style="color: #dddcdc"></i
          ></a>
          <a href="#"
            ><i class="fa-brands fa-x-twitter" style="color: #dddcdc"></i
          ></a>
          <a href="#"
            ><i class="fa-brands fa-instagram" style="color: #dddcdc"></i
          ></a>
        </div>
      </footer>
    </div>
  </body>
</html>
