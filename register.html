<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/layout.css" />
    <title>register page</title>
  </head>
  <body>
    <header>
      <img src="./images/remo_logo_green_only_text.png" alt="" />
      <nav>
        <a href="">Home</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
      </nav>
    </header>
    <section class="wrap">
    <div class="registerPage">
      <h1>Register</h1>
      <form id="registrationForm" onsubmit="return validateForm();">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            placeholder="username"
            id="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" placeholder="Enter Email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Enter Password"
            id="password"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Confirm Password</label>
          <input
            type="password"
            placeholder=" Repeat password"
            id="confirmPassword"
            required
          />
        </div>
     
         <button class="submitRegister" type="submit">Register</button>
      </form>
      <p>Already have an account? <a class="loginLink" href="login.html">Login</a></p>
    </div>
  </section>
    <script>

    
  function validateForm() {
    var username = document.getElementById("username").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    if (username && email && password && confirmPassword && password === confirmPassword) {
      // All details are filled in, and passwords match
      window.location.href = "login.html"; // Redirect to login.html
      return false;
    } else {
      alert("Please fill in all details, and ensure that passwords match.");
      return false;
    }
  }


    </script>
  </body>
</html>
