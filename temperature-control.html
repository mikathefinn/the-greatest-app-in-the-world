<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script
    src="https://kit.fontawesome.com/ebfd1f2c4c.js"
    crossorigin="anonymous"
  ></script>
    <title>Temperature control</title>
</head>
<body>
    <div class="wrapper">
      <header class="control-header">
        <i onclick="history.back()" class="fa-solid fa-arrow-left"></i>
        <h1>Temperature control</h1>
      </header>
       
        <main class="control-main">
            <img class="heading-image temp-image" src="images/remo_temp_control.png" alt="plug socket">

       
            <section class="grid-container">

             
    
              
              <div class="grid-item" id="oven">

         <section class="temperature ac-panel1">
                <h2 class="panel-h2">Temperature</h2>
                <h3  class="panel-numbers"> <span class="temperature" id="roomTemperature"> 25</span> &deg; C</h3>
                <div class="control-panel">
                    <button onclick="decreaseTemperature()" class="decrease"><img src="images/minus.svg" alt="decrease"></button>
                    <button onclick="increaseTemperature()" class="increase"><img src="images/plus.svg" alt="increase"></button>
                </div>

            </section>
            <section class="temperature ac-panel2">
                <h2 class="panel-h2">Ventilation</h2>
                <h3  class="panel-numbers"> <span class="temperature" id="ventilationDisplay">3</span></h3>
                <div class="control-panel">
                    <button onclick="decreaseVentilation()" class="decrease"><img src="images/minus.svg" alt="decrease"></button>
                    <button onclick="increaseVentilation()" class="increase"><img src="images/plus.svg" alt="increase"></button>
                </div>

            </section>
     
    
        </div>
    </section>
         </div>
    
             
          
        </main>

        <footer>
            <nav class="mobile-bottom-nav">
              <div class="mobile-bottom-nav__item mobile-bottom-nav__item--active">
                <div class="mobile-bottom-nav__item-content">
                  <a href="app.html"><i class="fa-solid fa-house style="color: #144eb3;"></i></a>
                </div>		
              </div>
              <div class="mobile-bottom-nav__item">		
                <div class="mobile-bottom-nav__item-content">
                  <a href="#"><i class="fa-solid fa-user style="color: #144eb3;"></i></a>
                </div>
              </div>
              <div class="mobile-bottom-nav__item">
                <div class="mobile-bottom-nav__item-content">
                  <a href="contact.html"><i class="fa-solid fa-envelope style="color: #144eb3;"></i></a>
                </div>		
              </div>
              
              <div class="mobile-bottom-nav__item">
                <div class="mobile-bottom-nav__item-content">
                  <a href="#"><i class="fa-solid fa-gear style="color: #144eb3;"></i></a>
                </div>		
              </div>
            </nav> 
          </footer>
    </div>
    <script>
      var currentTemperature = 25;
      
  
        function increaseTemperature() {
            if (currentTemperature < 30 ) {
                currentTemperature += 1;
                updateTemperatureDisplay();
            }
        }

        function decreaseTemperature() {
            if (currentTemperature >15) {
                currentTemperature -=1;
                updateTemperatureDisplay();
            }
        }

        function updateTemperatureDisplay() {
            document.getElementById("roomTemperature").textContent = currentTemperature;
        }

        let currentVentilation = 3;

        function increaseVentilation () {
            if (currentVentilation < 5){
                currentVentilation+=1;
                updateVentilationDisplay();
            }

        }

        function decreaseVentilation () {
            if (currentVentilation > 1){
                currentVentilation -=1;
                updateVentilationDisplay();
            }

        }
        function updateVentilationDisplay() {
            document.getElementById('ventilationDisplay').textContent=currentVentilation;
        } 





       
        </script>


</body>
</html>
